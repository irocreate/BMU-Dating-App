<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-type" name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
        <title>Dating</title>
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
        <link rel="stylesheet" href="index.css" /> 
    </head>

    <body>
        <!-------------------------------------------------Login Page------------------------------------------------>
        <div data-role="page" id="page-login"  data-theme="b">

            <div data-role="header" data-theme="a">
                <a href="#" style="color:white;">about</a>
                <span class="ui-title" />
            </div>



            <div data-role="content">
                <a href="#page_register" class="mam_text_dec"  style="color:black;">
                    <div class="content-primary">	 

                        <ul data-divider-theme="d" data-theme="d" data-inset="true" data-role="listview" class="ui-listview ui-listview-inset ui-corner-all ui-shadow">
                            <li data-corners="false" data-shadow="false" data-iconshadow="true" data-wrapperels="div" data-icon="arrow-r" data-iconpos="right" data-theme="d" class="ui-btn ui-btn-icon-right ui-li-has-arrow ui-li ui-btn-up-d">
                                <div class="ui-btn-inner ui-li">
                                    <div class="ui-btn-text">
                                        <img  class="mam_login_img" src="images/iphone-usericon40.jpg" width="40" height="40"/></span>
                                        <strong>Register</strong>
                                    </div>
                                    <span class="ui-icon ui-icon-arrow-r ui-icon-shadow" style="right:5px;">&nbsp;</span>
                                </div>
                            </li>
                        </ul>

                    </div>
                </a>
            </div>

            <div data-role="content" class="ui-content" role="main">
                <form id="check-user" class="ui-body ui-body-d ui-corner-all">
                    <fieldset>
                        <div data-role="fieldcontain">
                            <input type="text" value="" name="loginUsername" id="loginUsername" placeholder="Username"/>
                        </div>                                  
                        <div data-role="fieldcontain">                                      
                            <input type="password" value="" name="password" id="password" placeholder="Password"/> 
                        </div>
                        <input class="mam_btn" type="submit" name="submit" id="submit" style="color: blue;" value="Login">
                    </fieldset>
                </form>                              
            </div>	 

            <div data-role="content" class="ui-content" role="main" style="text-align: center">
                <img width="100" height="100"  src="images/iphone-usericon100.jpg" />	
            </div>
        </div>	
        <!-------------------------------------------------Register Page------------------------------------------------>
        <div data-role="page" id="page_register"  data-theme="b">

            <div data-position="inline" data-theme="a" data-role="header" class="ui-header ui-bar-a" role="banner">
                <a data-theme="a" data-rel="back" href="#" class="ui-btn-left ui-btn ui-shadow ui-btn-corner-all ui-btn-up-a" data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span"><span class="ui-btn-inner ui-btn-corner-all"><span class="ui-btn-text">Back</span></span></a>
                <span class="ui-title" />

            </div>



            <div data-role="content" class="ui-content" role="main" id="page_register_div">

            </div>	 

            <div data-role="content" class="ui-content" role="main" >
                <form id="register-user" class="ui-body ui-body-d ui-corner-all">
                    <fieldset>
                        <div data-role="fieldcontain">
                            <input type="text" value="" name="username" id="username" placeholder="Username"/>
                        </div>    
                        <div data-role="fieldcontain">
                            <input type="text" value="" name="email" id="email" placeholder="Email Adderss"/>
                        </div>                              
                        <div data-role="fieldcontain">                                      
                            <input type="text" value="" name="cnfEmail" id="cnfEmail" placeholder="Confirm Email Address"/> 
                        </div>
                        <div data-role="fieldcontain">                                      
                            <div class="mam_reg_lf">Gender</div>
                            <select name="select_gender" id="select_gender" data-mini="true" data-role="none">
                                <option value="m">Man</option>
                                <option value="f">Female</option>
                                <option value="c">Couple</option>
                            </select> 
                        </div>
                        <div data-role="fieldcontain">                                      
                            <div class="mam_reg_lf">BirthDate</div>
                            <select name="select_gender" id="select_gender" data-mini="true" data-role="none">
                                <option value="m">Man</option>
                                <option value="f">Female</option>
                                <option value="c">Couple</option>
                            </select> 
                        </div>
                        <div data-role="fieldcontain">   
                            <div class="mam_reg_lf">Captcha</div>	 9 +1    

                            <input type="text" value="" name="captcha" id="captcha" data-mini="true" data-role="none" style="width:23px;"/> 
                        </div>

                        <input class="mam_btn" type="submit" name="register" id="register" style="color: #0082C8;" value="Register">
                    </fieldset>
                    Note a password will be emailed to you.
                </form>                              
            </div>	 	       	       
        </div>	
        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
